<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人博客</title>
</head>
<style type="text/css">
    *{
     margin: 0px;
     padding: 0px;
    }
    .top{
     width: 1000px;
     height:50px;
     background-color: rgba(184, 175, 183, 0.12);
     margin: 0px auto;
    }
    .left{
        width: 500px;
        float: left;
    }
    .right{
        width: 500px;
        float: right;
    }
    .left span{
        float: left;
    }
    .right ul li{
        list-style-type: none;
        width: 70px;
        float: right;
    }
</style>
<body>
<div class="top">
    <div class="left">
        <span>图片</span>
    </div>
    <div class="right">
        <ul>
        <li>联系我们</li>
        <li>注册</li>
        <li>登录</li>
        </ul>
    </div>
</div>
</body>
</html>
